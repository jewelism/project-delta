<style>
  button {
    display: flex;
    align-items: center;
    font-size: 20px;
    background-color: #fff;
    padding: 5px 10px;
    width: 280px;
  }
  .upgrade-icon-wrap {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    border: 1px solid #000;
    margin-right: 10px;
  }
  .upgrade-icon {
    width: 32px;
    height: 32px;
    background-image: url('phaser/ui/upgrade_icon32x32.png');
    zoom: 0.6;
  }
  .upgrade-icon-wrap > span {
    position: absolute;
    top: 0;
    right: 2px;
    font-size: 12px;
  }
  .upgrade-icon-sword1 {
    background-position: 0 0;
  }
  .upgrade-icon-fist {
    background-position: 0 -96px;
  }
</style>
<button type="button" id="attackDamage">
  <div class="upgrade-icon-wrap">
    <div class="upgrade-icon upgrade-icon-sword1"></div>
    <span>A</span>
  </div>
  <div>
    (<span id="attackDamageCurrent">1</span> / <span id="attackDamageMax">5</span>) +attack damage
  </div>
</button>
<br />
<button type="button" id="attackSpeed">
  <div class="upgrade-icon-wrap">
    <div class="upgrade-icon upgrade-icon-fist"></div>
    <span>S</span>
  </div>
  <div>
    (<span id="attackSpeedCurrent">1</span> / <span id="attackSpeedMax">5</span>) +attack speed
  </div>
</button>
<br />
